services:
  openmetadata-mysql:
    image: mysql:8.0
    container_name: openmetadata-mysql
    environment:
      MYSQL_ROOT_PASSWORD: openmetadata_password
      MYSQL_USER: openmetadata_user
      MYSQL_PASSWORD: openmetadata_password
      MYSQL_DATABASE: openmetadata_db
    volumes:
      - openmetadata-mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - openmetadata-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

  # Runs DB migrations before starting the server
  openmetadata-migrate:
    image: docker.io/openmetadata/server:1.3.1
    container_name: openmetadata-migrate
    depends_on:
      openmetadata-mysql:
        condition: service_healthy
    environment:
      DB_HOST: openmetadata-mysql
      DB_PORT: 3306
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      OM_DATABASE: openmetadata_db
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      SEARCH_TYPE: elasticsearch
      ELASTICSEARCH_HOST: host.docker.internal
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      AUTHENTICATION_PROVIDER: basic
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks]"
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
    entrypoint: >
      /bin/bash -c "
        cd /opt/openmetadata &&
        ./bootstrap/bootstrap_storage.sh migrate-all
      "
    networks:
      - openmetadata-network
    deploy:
      resources:
        limits:
          memory: 1024m
        reservations:
          memory: 512m

  openmetadata-server:
    image: docker.io/openmetadata/server:1.3.1
    container_name: openmetadata-server
    depends_on:
      openmetadata-mysql:
        condition: service_healthy
      openmetadata-migrate:
        condition: service_completed_successfully
    environment:
      # Database
      DB_HOST: openmetadata-mysql
      DB_PORT: 3306
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      OM_DATABASE: openmetadata_db
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      # Search
      SEARCH_TYPE: elasticsearch
      ELASTICSEARCH_HOST: host.docker.internal
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      # Basic auth for local dev (default: admin/admin)
      AUTHENTICATION_PROVIDER: basic
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks]"
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
    ports:
      - "8585:8585"
      - "8586:8586"
    networks:
      - openmetadata-network
    deploy:
      resources:
        limits:
          memory: 1024m
        reservations:
          memory: 512m

networks:
  openmetadata-network:
    driver: bridge

volumes:
  openmetadata-mysql-data:
