app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  # Set APP_BASE_URL in Railway (e.g. https://your-service.up.railway.app).
  baseUrl: ${APP_BASE_URL}

backend:
  # Public URL of the backend (same as APP_BASE_URL when served as single app).
  baseUrl: ${APP_BASE_URL}
  # Railway sets PORT; default 7007 for local runs.
  listen: ':${PORT:-7007}'
  auth:
    # Demo-only: disable backend auth policy so proxy endpoints
    # like /api/proxy/airflow can be called without Backstage tokens.
    dangerouslyDisableDefaultAuthPolicy: true
  # Allow same-origin requests when app is served from backend (Railway).
  cors:
    origin: ${APP_BASE_URL}
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true

  # config options: https://node-postgres.com/apis/client
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      # https://node-postgres.com/features/ssl
      # you can set the sslmode configuration option via the `PGSSLMODE` environment variable
      # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
      # ssl:
      #   ca: # if you have a CA file and want to verify it you can uncomment this section
      #     $file: <file-path>/ca/server.crt

# Supabase Auth (login). Set SUPABASE_URL and SUPABASE_ANON_KEY in Railway.
supabase:
  url: ${SUPABASE_URL}
  anonKey: ${SUPABASE_ANON_KEY}

auth:
  providers:
    guest:
      # WARNING: This is for demo/non-production use only.
      # Allows the Backstage guest auth provider to be used outside
      # of a development environment (e.g. on Railway).
      dangerouslyAllowOutsideDevelopment: true

# Use PostgreSQL for search in production (no Elasticsearch required)
search:
  pg:
    highlightOptions:
      useHighlight: false

catalog:
  # Overrides the default list locations from app-config.yaml as these contain example data.
  # See https://backstage.io/docs/features/software-catalog/#adding-components-to-the-catalog for more details
  # on how to get entities into the catalog.
  locations:
    # Local example data, replace this with your production config, these are intended for demo use only.
    # File locations are relative to the backend process, typically in a deployed context, such as in a Docker container, this will be the root
    - type: file
      target: ./examples/entities.yaml

    # Local example template
    - type: file
      target: ./examples/template/template.yaml
      rules:
        - allow: [Template]

    # Local example organizational data
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]
