app:
  title: DevHub - Developer Portal
  baseUrl: http://localhost:3000

organization:
  name: DevHub

backend:
  # Used for enabling authentication, secret is shared by all backend plugins
  # See https://backstage.io/docs/auth/service-to-service-auth for
  # information on the format
  # auth:
  #   keys:
  #     - secret: ${BACKEND_SECRET}
  baseUrl: http://localhost:7007
  listen:
    port: 7007
    # Uncomment the following host directive to bind to specific interfaces
    # host: 127.0.0.1
  csp:
    connect-src: ["'self'", 'http:', 'https:']
    # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
    # Default Helmet Content-Security-Policy values can be removed by setting the key to false
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  # This is for local development only, it is not recommended to use this in production
  # The production database configuration is stored in app-config.production.yaml
  # For local dev, set POSTGRES_* in .env or use app-config.local.yaml
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST:-localhost}
      port: ${POSTGRES_PORT:-5432}
      user: ${POSTGRES_USER:-postgres}
      password: ${POSTGRES_PASSWORD}
      ssl:
        rejectUnauthorized: false
      base: postgres

integrations:
  github:
    - host: github.com
      # This is a Personal Access Token or PAT from GitHub. You can find out how to generate this token, and more information
      # about setting up the GitHub integration here: https://backstage.io/docs/integrations/github/locations#configuration
      token: ${GITHUB_TOKEN}
    ### Example for how to add your GitHub Enterprise instance using the API:
    # - host: ghe.example.net
    #   apiBaseUrl: https://ghe.example.net/api/v3
    #   token: ${GHE_TOKEN}

proxy:
  ### Example for how to add a proxy endpoint for the frontend.
  ### A typical reason to do this is to handle HTTPS and CORS for internal services.
  endpoints:
    '/grafana/api':
      target: http://localhost:3001
      allowedHeaders:
        - Authorization
      headers:
        Authorization: Bearer ${GRAFANA_TOKEN:-}
    
    # Apache Airflow API proxy (set AIRFLOW_BASIC_AUTH if needed)
    '/airflow':
      target: http://localhost:8080
      changeOrigin: true
      secure: false
      timeout: 30000
      headers:
        Authorization: Basic ${AIRFLOW_BASIC_AUTH:-}

    # Prometheus proxy
    '/prometheus/api':
      target: http://localhost:9090

    # Elasticsearch proxy for status page
    '/elasticsearch':
      target: http://localhost:9200
      headers:
        Authorization: Basic ${ELASTICSEARCH_BASIC_AUTH:-}

    # OpenMetadata API proxy
    '/openmetadata':
      target: http://localhost:8585
      changeOrigin: true
      secure: false
      allowedMethods: ['GET', 'POST']
      headers:
        Authorization: 'Bearer ${OPENMETADATA_TOKEN:-}'
      pathRewrite:
        '^/api/proxy/openmetadata': ''


# Apache Airflow configuration
apacheAirflow:
  baseUrl: ${AIRFLOW_URL:-http://localhost:8080}

# Grafana configuration
grafana:
  # Frontend URL for linking to Grafana dashboards
  domain: http://localhost:3001
  # Unified alerting is default in Grafana 9+
  unifiedAlerting: true

